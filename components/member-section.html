<template id="member-section">
	<div class="content-wrap">
	<b-container>
		<h1>Member section</h1>
		<p>This section will be password protected and contain:</p>
		<ul>
			<li>A searchable member list.</li>
			<li>Registration of meeting abstracts.</li>
		</ul>
	</b-container>
	<b-container>
		<b-form @submit="onSubmit" v-if="show">
			<b-form-group id="exampleInputGroup1" label="Email address:" label-for="exampleInput1" description="We'll never share your email with anyone else.">
				<b-form-input id="exampleInput1" type="email" v-model="form.email" required placeholder="Enter email">
				</b-form-input>
			</b-form-group>
			<b-form-group id="exampleInputGroup2" label="Your Name:" label-for="exampleInput2">
				<b-form-input id="exampleInput2" type="text" v-model="form.name" required placeholder="Enter name">
				</b-form-input>
			</b-form-group>
			<b-form-group id="exampleInputGroup3" label="Food:" label-for="exampleInput3">
				<b-form-select id="exampleInput3" :options="foods" required v-model="form.food">
				</b-form-select>
			</b-form-group>
			<b-form-group id="exampleGroup4">
				<b-form-checkbox-group v-model="form.checked" id="exampleChecks">
					<b-form-checkbox value="me">Check me out</b-form-checkbox>
				</b-form-checkbox-group>
			</b-form-group>
			<b-button type="submit" variant="primary">Submit</b-button>
		</b-form>
	</b-container>
	</div>
</template>

<script>
	/* global Vue */
	Vue.component('member-section', {
		template: document.currentScript.ownerDocument.getElementById('member-section').innerHTML,
		data: function() {
			return {
				form: {
					email: '',
					name: '',
					food: null,
					checked: []
				},
				foods: [{
						text: 'Select One',
						value: null
					},
					'Carrots',
					'Beans',
					'Tomatoes',
					'Corn'
				],
				show: true
			};
		},
		methods: {
			onSubmit: function(evt) {
				evt.preventDefault();
				alert(JSON.stringify(this.form));
			}
		}
	});
</script>
